<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a Reproduzir audio em html5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/A eu com priquito forro.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não consegue carregar o audio.<a href="midia/A eu com priquito forro.mp3">clique aqui para baixar o arquivo MP3</a></p>

    </audio>
</body>
</html>
